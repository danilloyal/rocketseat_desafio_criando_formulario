<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="mentory-form">
      <fieldset>
        <legend>INFORMAÇÕES PESSOAIS</legend>
        <div class="col-name">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required />
          </div>

          <div class="input-wrapper">
            <label for="lastname">Sobrenome</label>
            <input type="text" id="lastname" required />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="user-email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="user-email" required />
        </div>

        <div class="input-wrapper">
          <label>Senha<span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="user-key" required minlength="6" />
        </div>
      </fieldset>

      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>

        <div class="input-wrapper">
          <label for="mentor-name">Nome do mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name" required />
        </div>
      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <h2>PRIMEIRA MENTORIA</h2>

        <div class="date-col">
          <div class="input-wrapper">
            <label for="mentory-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentory-date" required />
          </div>

          <div class="hour-col">
            <div class="input-wrapper">
              <label for="mentory-init">Das</label>
              <input type="time" id="mentory-init" required />
            </div>

            <div class="input-wrapper">
              <label for="mentory-end">Até</label>
              <input type="time" id="mentory-end" required />
            </div>
          </div>
        </div>

        <h2>SEGUNDA MENTORIA</h2>

        <div class="date-col">
          <div class="input-wrapper">
            <label for="mentory-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentory-date" required />
          </div>

          <div class="hour-col">
            <div class="input-wrapper">
              <label for="mentory-init">Das</label>
              <input type="time" id="mentory-init" required />
            </div>

            <div class="input-wrapper">
              <label for="mentory-end">Até</label>
              <input type="time" id="mentory-end" required />
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input id="button-save" form="mentory-form" type="submit" value="SALVAR" />
    </footer>
  </div>
</body>

</html>
