<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>

      <h1>Crie e compartilhe seu evento.</h1>

      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>

    </header>

    <form id="my-form">

      <fieldset>

        <legend>Informações do Evento</legend>

        <div class="input-wrapper">
          <label for="event-name">Título do evento <span>(mínimo 8 caracteres)</span></label>
          <input type="text" id="event-name" required />
        </div>

        <div class="input-wrapper">
          <label for="event-link">Link do evento <span>(comece com https://)</span></label>
          <input type="url" id="event-link" required />
        </div>

        <div class="input-wrapper">
          <label for="event-contact">Whatsapp para contato<span>(somente números)</span></label>
          <input type="number" id="event-contact" required />
        </div>

        <div class="input-wrapper">
          <label for="extra-info">Informações extras</label>
          <textarea id="extra-info"></textarea>
        </div>

        <div class="input-wrapper">
          <label for="event-category">Categoria</label>
          <select id="event-category">
            <option>Podcast</option>
            <option>Meeting</option>
            <option>Reunion</option>
            <option>Mentory</option>
          </select>
        </div>

      </fieldset>

      <fieldset>
        <legend>Privacidade</legend>

        <div class="input-wrapper">
          <label for="adm-email">E-mail do administrador<span>(digite um e-mail válido)</span></label>
          <input type="email" id="adm-email" required />
        </div>

        <div class="input-wrapper">
          <label for="participant-key">Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label>
          <input type="password" id="participant-key" required />
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="private-event" />
          <label for="private-event">Evento privado</label>
        </div>

      </fieldset>

      <fieldset>
        <legend>Dia e Hora</legend>
        <div class="date-wrapper">
          <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="event-date" required />
          </div>

          <div class="input-wrapper">
            <label for="event-init">Das</label>
            <input type="time" id="event-init" required />
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" required />
          </div>
        </div>

      </fieldset>
    </form>

    <footer>
      <input class="button" form="my-form" type="submit" value="Salvar evento" />
    </footer>

  </div>
</body>

</html>
