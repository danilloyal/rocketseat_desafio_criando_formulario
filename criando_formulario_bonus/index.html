<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="img1.svg" />
      <h2>INFORMAÇÕES PESSOAIS</h2>
    </header>

    <form>
      <fieldset>
        <div class="col-name">
          <div class="input-wrapper">
            <label for="user-name">Nome</label>
            <input type="text" id="user-name" required />
          </div>

          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" required />
          </div>
        </div>
        <div class="input-wrapper">
          <label for="user-email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="user-email" required />
        </div>
      </fieldset>

      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>

        <div class="input-wrapper">
          <label for="mentor-name">Selecione quem foi o seu mentor</label>
          <select id="mentor-name">
            <option>Ana</option>
            <option>André</option>
            <option>Lucas</option>
            <option>Pedro</option>
            <option>Maria</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="mentor-feedback">Feedback sobre o mentor</label>
          <textarea id="mentor-feedback"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="doubt" />
          <label for="doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
        <div class="date-col">
          <div class="input-wrapper">
            <label for="mentory-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="mentory-date" />
          </div>
          <div class="hour-col">
            <div class="input-wrapper">
              <label for="mentory-init">Das</label>
              <input type="time" id="mentory-init" />
            </div>

            <div class="input-wrapper">
              <label for="mentory-end">Até</label>
              <input type="time" id="mentory-end" />
            </div>
          </div>
        </div>
      </fieldset>
      <button>SALVAR</button>
    </form>
  </div>
</body>

</html>
